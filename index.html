<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/card.css">
    <title>Terminal card</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="titlebar">
                <span class="buttons">
                    <button class="minimize">
                        <svg x="0px" y="0px" viewBox="0 0 10.2 1">
                            <rect x="0" y="50%" width="10.2" height="1"></rect>
                        </svg>
                    </button>
                    <button class="maximize">
                        <svg viewBox="0 0 10 10">
                            <path d="M0,0v10h10V0H0z M9,9H1V1h8V9z"></path>
                        </svg>
                    </button>
                    <button class="close">
                        <svg viewBox="0 0 10 10">
                            <polygon
                                points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1">
                            </polygon>
                        </svg>
                    </button>
                </span>
            </div>
            <div class="cppcode">
                <pre id="pre"><code><span class="s1">if <span class="s2">(youWant())<span class="s3">{</span></span></span>
                <span class="you__can">youCan();</span>
                <span class="s3">}<span class="s2">else</span><span class="s4">{ </span></span>
                <span class="you__cant">youCant();</span> 
                <span class="s4">}</span>
            </div>
        </div>  
    </div>

    
</body>
</html>
